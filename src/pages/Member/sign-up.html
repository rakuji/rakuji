<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>sign-up</title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="./css/my-login.css">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@500;700&family=Potta+One&family=Yuji+Mai&display=swap"
		rel="stylesheet">

</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/src/image/logo/logo_color_login.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<!-- <h4 class="card-title">會員登入</h4> -->
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email"><span class="star">*</span>輸入註冊信箱 </label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										電子信已被使用
									</div>

								</div>

								<div class="form-group">
									<label for="password"><span class="star">*</span>輸入註冊密碼</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<div class="invalid-feedback"> 密碼已存在 </div>
								</div>
								<div class="form-group">
									<label for="password"><span class="star">*</span>再次輸入密碼</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<div class="invalid-feedback"> 密碼不一致 </div>
								</div>

								<br> <!-- 斷行 -->

								<div class="form-group m-0">
									<button type="submit" class="btn btn-block btn-custom">
										註冊
									</button><br>
									<p class="align">其他方式註冊</p>

									<button type="submit" class="btn btn-danger btn-block">
										使用GOOGLE註冊
									</button>
									<button type="submit" class="btn btn-primary btn-block">
										使用Facebook註冊
									</button>
								</div>
								<div class="mt-4 text-center">
									已經有會員? <a href="register.html">登入</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2022 &mdash; RAKUJI樂時町洋食館

					</div>
				</div>
			</div>
		</div>
	</section>


</body>

</html>
